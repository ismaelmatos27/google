<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Create the icon of each tab on the webpage -->
    <link rel="shorcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Not important. Just use it in all your codes-->
    <meta charset="UTF-8">
    <!--all the information about the website are treated as meta data  -->
    <!--Description of the website  -->
    <meta name="description" content="Codify Academy's Google Replication XD">
    <!--Keywords for Document  -->
    <meta name="keywords" content="Codify Academy, Google Replication">
    <!--Author of Document  -->
    <meta name="author" content="Ismael Matos/ Codify Academy 03-2017">
    <!--The viewport gives the browser instructions on how to control the page's dimensions and scaling-->
    <!--Use it always  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title /  gives the title to your website-->
    <title> Google Replica by Ismael </title>
    <!-- Font Awesome - Library with icons that you can use in ur web page -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Author Custom CSS / To call the CSS file-->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- Top Section - Navigation -->
    <!-- ul is unordered list / use class to group items-->
    <ul class="top-navigation">
      <!--li is a list  -->
      <li>
        <!-- <a> creates a link -->
        <a href="https://www.google.com/">Ismael</a>

      </li>
      <li>
        <!-- fa is Font Awesome  -->
        <div class="fa fa-th"></div>
      </li>
      <li>
        <div class="fa fa-bell-o"></div>
      </li>
      <li>
        <span class="share-button">Share</span>
      </li>
      <li>
       <img class="profile-img" alt="profile picture"src="img/profileismael.jpg">

    <div class="search-box">
      <span class="fa fa-microphone" aria-hidden="true"></span>

       <img src="img/google.png">
       <!-- There is a lot of types of input, autofocus=put the marker on the box, placeholder=give a hint of the input -->
       <input type="text" autofocus placeholder="Search Google or type a URL">
       <div class="search-buttons">
        <button onclick="myFunction()"> Google Search</button>

                   }

          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
